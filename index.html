<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Página de Frases con Corazón</title>

<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100dvh;
    background-color: #fce4ec;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    margin: 0;
}

/* TAP ME MUCHO MÁS ARRIBA */
#tapme {
    font-size: 28px;
    font-weight: bold;
    color: #880e4f;
    margin-bottom: 90px; /* TAP ME arriba */
    text-align: center;
}

/* --- PRIMER CORAZÓN ORIGINAL --- */
.corazon {
    width: 150px;
    height: 150px;
    background-color: red;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.2s;
}

.corazon:before,
.corazon:after {
    content: "";
    width: 150px;
    height: 150px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
}

.corazon:before {
    top: -75px;
    left: 0;
}

.corazon:after {
    left: 75px;
    top: 0;
}

.corazon:active {
    transform: scale(1.1) rotate(-45deg);
}

/* --- FRASES 5 CM MÁS ABAJO --- */
#frase {
    margin-top: 100px; /* <-- 5 CM MÁS ABAJO DEL CORAZÓN */
    font-size: 24px;
    color: #880e4f;
    text-align: center;
    width: 80%;
    opacity: 0;
    transform: translateY(0);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.animar {
    opacity: 1 !important;
    transform: translateY(-5px);
}
</style>
</head>

<body>

<!-- TAP ME -->
<div id="tapme">TAP ME</div>

<!-- CORAZÓN -->
<div id="corazon" class="corazon"></div>

<!-- FRASES (más abajo) -->
<div id="frase">Presiona el corazón para ver una frase</div>

<script>
const frases = [
    "TE QUIEROOOOO",
    "Te quieroooo mushooooooooo",
    "Pero muchoo muchoo muchoooo",
    "TE EXTRAÑOO"
];

let indiceActual = 0;

const corazon = document.getElementById("corazon");
const fraseDiv = document.getElementById("frase");

corazon.addEventListener("click", () => {
    fraseDiv.classList.remove("animar");

    void fraseDiv.offsetHeight; // Fix iPhone

    fraseDiv.textContent = frases[indiceActual];
    fraseDiv.classList.add("animar");

    indiceActual = (indiceActual + 1) % frases.length;
});
</script>

</body>
</html>
