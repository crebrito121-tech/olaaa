<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Página de Frases con Corazón</title>

<style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    /* Mejor soporte en iPhone */
    height: 100dvh;

    background-color: #fce4ec;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    margin: 0;
}

#corazon {
    font-size: 180px; /* Se ajusta para pantallas pequeñas */
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s;
    touch-action: manipulation; /* Para que responda mejor en iPhone */
}

#corazon:active {
    transform: scale(1.15);
}

#frase {
    margin-top: 20px;
    font-size: 24px;
    color: #880e4f;
    text-align: center;
    width: 80%;
    opacity: 0;
    transform: translateY(0);
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.animar {
    opacity: 1 !important;
    transform: translateY(-5px);
}
</style>
</head>

<body>
<div id="corazon">❤️</div>
<div id="frase">Presiona el corazón para ver una frase</div>

<script>
const frases = [
    "TE QUIEROOOOO",
    "Te quieroooo mushooooooooo",
    "Pero muchoo muchoo muchoooo",
    "TE EXTRAÑOO"
];

let indiceActual = 0;

const corazon = document.getElementById("corazon");
const fraseDiv = document.getElementById("frase");

corazon.addEventListener("click", () => {
    fraseDiv.classList.remove("animar");

    // Forzar “reflow” compatible con iPhone
    void fraseDiv.offsetHeight;

    fraseDiv.textContent = frases[indiceActual];
    fraseDiv.classList.add("animar");

    indiceActual = (indiceActual + 1) % frases.length;
});
</script>

</body>
</html>
